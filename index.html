<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube-project </title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .active{
            background-color: #FF1F3D;
            color:white;
        }
    </style>
</head>
<body class="container mx-auto">
    <header>
        <nav >
            <div class="flex justify-between py-5 border-b-2 border-gray-300 items-center">
                <div>
                    <img class="w-32" src="./assets/Logo.png" alt="">
                </div>
                <div>
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                        <input id="search-input" type="search" required placeholder="Search"/>
                      </label>
                </div>
                <div>
                    <button class="btn text-base font-medium bg-[#E2DFF4] rounded-md">Sort by view</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="py-4 ">
        <section id="categori-container" class="flex justify-center items-center gap-5">
                <div>
                    
                    <button id="btn-all" onclick="loadVedios()" class="btn ">all</button>
                </div>

        </section>
        <section id="viedo-container" class="grid grid-cols-4 gap-5 py-8">
           <div class="col-span-full flex flex-col text-center justify-center items-center py-8 gap-4">
            <img class="w-40" src="./assets/Icon.png" alt="">
            <h1 class="text-3xl font-semibold">Oops!! Sorry, There is no content here</h1>
           </div>
        </section>


        <!-- Open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_1.showModal()">open modal</button> -->
    <dialog id="vidoe_details" class="modal">
    <div class="modal-box">
        <div id="details-container"></div>
        <div class="modal-action">
        <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
        </form>
        </div>
    </div>
    </dialog>
    </main>




    <script src="./script/index.js"></script>
</body>
</html>
